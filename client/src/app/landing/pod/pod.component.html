<div id="pod_wrapper">
  <div id="pod" *ngIf="user.username">
    <h3>Current Leader!</h3>
    <div id="pod_layer">
      <img src="https://img0.etsystatic.com/103/0/8775133/il_340x270.840689344_qxil.jpg" alt="Current Leader">
      <div id="name_desc">
        <h2>{{user.username}}</h2>
        <p>High Score: {{user.score}}</p>
      </div>
    </div>
  </div>
</div>
