<div id="chat_layer">
  <div id="messages_layer">
    <h3>Chat</h3>
    <div id="messages" #messages>
      <p *ngFor="let msg of allMessages" class="{{msg.class}}"><span>{{msg.title}}</span> {{msg.message}}</p>
    </div>
  </div>
  <div id="message_input">
    <form (submit)="sendMessage()">
      <input type="text" name="message" id="message" [(ngModel)]="message" placeholder="Enter Message Here..." > <input type="submit" value="Send" />
    </form>
  </div>
</div>
