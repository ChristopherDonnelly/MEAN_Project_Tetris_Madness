<div id="play_layer">
    <button (click)="startGame()">Play Tetris</button>
    <p>Game ID: {{playerService.gameId}}</p>
    <p>Opponent: {{playerService.opponent}}</p>
    <p>Opponent Socket: {{playerService.opponentSocket}}</p>
</div>
<div id="game_test_layer">
    <p>{{playerService.my_data}}</p>
    <p>{{playerService.opponent_data}}</p>
</div>
<app-chat></app-chat>
